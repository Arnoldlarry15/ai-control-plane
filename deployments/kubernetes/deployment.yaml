# Kubernetes Deployment for AI Control Plane

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-control-plane
  namespace: ai-governance
  labels:
    app: ai-control-plane
    component: gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-control-plane
  template:
    metadata:
      labels:
        app: ai-control-plane
        component: gateway
    spec:
      serviceAccountName: ai-control-plane
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: gateway
        image: ai-control-plane:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ai-control-plane
  namespace: ai-governance
  labels:
    app: ai-control-plane
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ai-control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-control-plane
  namespace: ai-governance
  labels:
    app: ai-control-plane
---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-governance
  labels:
    name: ai-governance
